<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<!-- header (title) -->
		<header class="border-b-4 border-gray-700 px-10 py-6">
			<h1 class="pt-12 font-bold text-center text-6xl">
				Weather<br />
				<span class="text-blue-600">Dashboard</span>
			</h1>
			<p class="pt-3 text-center text-xl text-gray-700">
				Search the weather anywhere in the world!
			</p>
		</header>
		<!-- main content -->
		<main class="pt-6 bg-gray-100">
			<!-- section holding the search input and the previous searches -->
			<section>
				<!-- city search -->
				<div
					class="border-2 border-gray-700 rounded-lg p-4 mx-10 flex flex-col items-center shadow-xl bg-white"
				>
					<h3 class="text-3xl">Search for a City</h3>
					<input
						id="city-name"
						type="text"
						class="border border-gray-700 rounded-lg p-1 m-4 w-11/12"
					/>
					<button
						id="submit-search"
						type="submit"
						class="rounded-lg px-3 py-1 shadow-lg font-normal text-lg text-white bg-blue-600 hover:bg-blue-800"
					>
						Search
					</button>
				</div>
				<!-- previous searches -->
				<div
					class="border-2 border-gray-700 rounded-lg mx-10 mt-6 flex flex-col items-center shadow-xl bg-white"
				>
					<h3 class="text-2xl py-4 w-full text-center">Recent Searches</h3>
					<div
						id="recent-searches"
						class="flex flex-col items-center w-full rounded-b-md"
					></div>
				</div>
			</section>
			<!-- section holding the search results -->
			<section>
				<!-- current forecast for searched location -->
				<article
					class="border-2 border-gray-700 rounded-lg mx-10 mt-6 flex flex-col items-center shadow-xl bg-blue-100"
				>
					<h2 class="text-xl pt-2">Current Weather in</h2>
					<h2 id="city-title" class="text-3xl text-blue-700 font-bold"></h2>
					<h3 id="current-date" class="font-semibold text-xl p-1"></h3>
					<div
						id="current-snapshot"
						class="flex flex-row justify-around w-10/12"
					></div>
					<div id="current-conditions" class="pt-3 w-full"></div>
				</article>
				<!-- 5-day forecast -->
				<article>
					<h3 class="text-center text-2xl">5-Day Forecast</h3>
					<div id="forecasts" class="flex flex-col items-center"></div>
				</article>
			</section>
		</main>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
