<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<!-- header (title) -->
		<header class="p-10 bg-gray-700">
			<h1 class="text-center text-white text-5xl">Weather Dashboard</h1>
		</header>
		<!-- main content -->
		<main>
			<!-- section holding the search input and the previous searches -->
			<section>
				<!-- city search -->
				<div class="flex flex-col items-center">
					<h3 class="text-center text-2xl p-2">Search for a City:</h3>
					<input
						id="city-name"
						type="text"
						class="border border-black p-1 m-2"
					/>
					<button id="submit-search" type="submit" class="border border-black">
						Search
					</button>
				</div>
				<!-- previous searches -->
				<div id="recent-searches" class="flex flex-col items-center">
					<a class="p-1 m-1 text-lg border border-black">Previous Search 1 </a>
				</div>
			</section>
			<!-- section holding the search results -->
			<section>
				<!-- current forecast for searched location -->
				<article>
					<h2 id="city-title" class="text-center text-3xl pt-4"></h2>
					<h3 id="current-date" class="text-center text-xl p-1"></h3>
					<div id="current-conditions" class="px-10 py-3"></div>
				</article>
				<!-- 5-day forecast -->
				<article>
					<h3 class="text-center text-2xl">5-Day Forecast</h3>
					<div id="forecasts" class="flex flex-col items-center"></div>
				</article>
			</section>
		</main>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
